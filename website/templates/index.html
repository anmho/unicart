{% extends "base.html" %} {% block title %} Home {% endblock %} {% block content
%}
<h1>Home</h1>
<p>{{ current_user.email }}</p>
<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary mb-4"
  data-toggle="modal"
  data-target="#createCartModal"
>
  Create New Cart
</button>

<div id="carts" name="carts" class="list-group d-flex flex-column">
  {% for cart in user.carts %}

  <div id="{{cart.id}}" class="list-group-item list-group-item-action">
    <div class="d-flex">
      <div class="p-2"><h3>{{cart.name}}</h3></div>
      <div class="ml-auto pt-2">
        <button
          id="editBtn"
          type="button"
          class="btn btn-primary"
          class="close-button"
          data-toggle="modal"
          data-target="#editCartModal"
        >
          Edit
        </button>

        <button
          id="deleteBtn"
          type="button"
          class="btn btn-danger"
          class="close-button"
          onclick="deleteCart({{cart.id}})"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="d-flex">
      <small class="p-2">{{cart.description}}</small>
    </div>
  </div>
  {% endfor %}
</div>

<!-- Create Cart -->
<div
  class="modal fade"
  id="createCartModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Cart</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form id="create" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" />
              <label for="description">Description</label>
              <input
                type="text"
                class="form-control"
                name="description"
                id="description"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button name="create" type="submit" class="btn btn-primary">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Cart -->
<div
  class="modal fade"
  id="editCartModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="edit" method="POST">
          <div class="form-group"></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" name="edit" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
