{% extends "base.html" %} {% block title %} Home {% endblock %} {% block content
%}
<h1>Home</h1>
<p>{{ current_user.email }}</p>
<!-- Trigger Create Cart Modal -->
<button
  type="button"
  class="btn btn-primary mb-4"
  data-toggle="modal"
  data-target="#createCartModal"
>
  Create New Cart
</button>

<div id="carts" name="carts" class="list-group d-flex flex-column">
  {% for cart in user.carts %}

  <div id="{{cart.id}}" class="list-group-item list-group-item-action">
    <div class="d-flex">
      <div class="p-2"><h3>{{cart.name}}</h3></div>
      <div class="ml-auto pt-2">
        
        <a 
          href="{{url_for('views.edit_cart', id=cart.id)}}" id="editBtn" 
          type="button" 
          class="btn btn-primary open-modal">
            Edit
        </a>
        

        <button
          id="deleteBtn"
          type="button"
          class="btn btn-danger"
          class="close-button"
          onclick="deleteCart({{cart.id}})"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <div class="list-group d-flex flex-row">
      <small class="p-2">{{cart.description}}</small>
    </div>

    <!-- Cart items -->
    <div class="items d-none">
      <div class="d-flex flex-row">
        {% for item in cart.items %}
        <p class="m-2">{{item.name}}</p>
        {% endfor %}
      </div>
    </div>


  </div>
  {% endfor %}
</div>

<!-- Create Cart -->
<div
  class="modal fade"
  id="createCartModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Cart</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form id="create" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" />
              <label for="description">Description</label>
              <input
                type="text"
                class="form-control"
                name="description"
                id="description"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button name="create" type="submit" class="btn btn-primary">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</div>
{% endblock %}
