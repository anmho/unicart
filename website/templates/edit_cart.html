{% extends "base.html" %} {% block content %}
<h1>Edit {{cart.name}}</h1>
<p>{{cart.description}}</p>

<div id="items" class="list-group">
  {% for item in cart.items|reverse %}

  <!-- Cart Item -->
  <div id="{{item.id}}" class="d-flex p-2 flex-row list-group-item list-group-item-action">
    <form class="d-none" method="POST" autocomplete="off">
      <div class="d-flex flex-row">
        <input name="name" type="text" class="m-1 form-control" placeholder="Name" />
        <input name="url" type="text" class="m-1 form-control" placeholder="Link" />
        <button type="submit" class="m-1 btn btn-primary">Add</button>
      </div>
    </form>


    <a class="m-1" href="{{item.url}}"> {{item.name}} </a>
    <div class="ms-auto">
      <button onclick="editItem({{item.id}})" type="button" class="m-1 btn btn-primary">
        Edit
      </button>



      <button onclick="deleteItem({{item.cart_id}}, {{item.id}})" type="button"
        class="m-1 ml-auto btn btn-danger close-button">
        &times
      </button>
    </div>
  </div>
  <!-- Edit Fields -->
  <div class="d-flex p-2 flex-row list-group-item list-group-item-action d-none">
    <form method="POST" autocomplete="off">
      <div class="d-flex flex-row">
        <input name="name" type="text" class="m-1 form-control" placeholder="Name" />
        <input name="url" type="text" class="m-1 form-control" placeholder="Link" />
        <button type="submit" class="m-1 btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>

{% endfor %}

<li class="p-2 list-group-item">
  <form method="POST" autocomplete="off">
    <div class="d-flex flex-row">
      <input name="name" type="text" class="m-1 form-control" placeholder="Name" />
      <input name="url" type="text" class="m-1 form-control" placeholder="Link" />
      <button type="submit" class="m-1 btn btn-primary">Add</button>
    </div>
  </form>
</li>
</div>

{% endblock %}
