<p>{{cart.description}}</p>

<div id="items" class="list-group">
  {% for item in cart.items|reverse %}

  <!-- Cart Item -->
  <div
    id="{{item.id}}"
    class="d-flex p-2 flex-row list-group-item list-group-item-action"
  >
    <!-- <form
      action="url_for('/edit_cart/{{item.id}}"
      class="edit-form"
      method="POST"
      autocomplete="off"
    >
      <div class="d-flex flex-row">
        <input
          name="name"
          type="text"
          class="m-1 form-control"
          placeholder="Name"
          value=""
        />
        <input
          name="url"
          type="text"
          class="m-1 form-control"
          placeholder="Link"
        />
        <input
          name="price"

          class="m-1 form-control"
          placeholder="Price"
        />

    <div class="item-info">
      <div class="d-flex flex-row">
        <a class="m-1" href="{{item.url}}"> <h3>{{item.name}}</h3> </a>
        <h3 class="m-1">&dollar;{{item.price}}</h3>
      </div>
    </div>

    <div class="ms-auto">
      <button
        onclick="editItem({{item.id}})"
        type="button"
        class="m-1 btn btn-primary"
      >
        Edit
      </button>

      <button
        onclick="deleteItem({{item.cart_id}}, {{item.id}})"
        type="button"
        class="m-1 ml-auto btn btn-danger close-button"
      >
        &times
      </button>
    </div>
  </div>

  {% endfor %}

  <!-- Create Item -->
  <li class="p-2 list-group-item">
    <form method="POST" autocomplete="off">
      <div class="d-flex flex-row">
        <input
          name="name"
          type="text"
          class="m-1 form-control"
          placeholder="Name"
        />
        <input
          name="url"
          type="text"
          class="m-1 form-control"
          placeholder="Link"
        />
        <input
          name="price"
          type="text"
          class="m-1 form-control"
          placeholder="Price"
        />
        <button type="submit" class="m-1 btn btn-primary">Add</button>
      </div>
    </form>
  </li>
</div>

{% endblock %}
